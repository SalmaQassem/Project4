<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" This Is Description For Project 1" />
    <title>Project 1</title>
    <!--Bootstrap File-->
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <!--Main Css File-->
    <link rel="stylesheet" href="./styles/main.css" />
    <!--Icons Library-->
    <link rel="stylesheet" href="./styles/all.min.css" />
  </head>

  <body>
    <div class="homepage">
      <div class="vector cloud position-relative start-50 translate-middle">
        <img
          src="./media/images/Vector.svg"
          alt="cloud-img"
          class="w-100 h-100"
        />
        <div
          class="text position-absolute start-50 translate-middle-x d-flex flex-column gap-4"
        >
          <div
            class="first-line d-flex justify-content-center align-items-center gap-3"
          >
            <p class="firstWord m-0">at</p>
            <p class="secondWord m-0">the</p>
          </div>
          <p
            class="d-flex justify-content-center align-items-center thirdWord m-0"
          >
            airbort
          </p>
        </div>
        <button class="play-button position-absolute rounded-pill">play</button>
        <div class="vector plane position-absolute top-50 translate-middle-y">
          <img
            src="./media/images/plane.svg"
            alt="plane-img"
            class="w-100 h-100"
          />
        </div>
      </div>
    </div>
    <div class="game">
      <div class="game-vector plane">
        <span class="vector-text">click on box</span>
        <img
          src="./media/images/gameVector1.svg"
          alt="plane-vector"
          class="w-100 h-100 object-fit-contain"
        />
      </div>
      <div class="w-100 position-absolute top-50 start-50 translate-middle">
        <div class="container">
          <div class="cards d-flex justify-content-center">
            <div class="game-card d-flex flex-column gap-5" data-id="card1">
              <div class="card-wrapper">
                <div
                  class="card-front px-5 d-flex flex-column justify-content-center"
                >
                  <p class="text m-0">travelling by air is popular today</p>
                  <div class="w-100 vectors-wrapper">
                    <img
                      src="./media/images/cloud1.svg"
                      alt="cloud-1-vector"
                      class="object-fit-contain position-absolute"
                    />
                    <img
                      src="./media/images/cloud2.svg"
                      alt="cloud-2-vector"
                      class="object-fit-contain position-absolute"
                    />
                  </div>
                </div>
                <div class="card-back">
                  <div
                    class="img-wrapper d-flex flex-column align-items-center"
                  >
                    <img
                      src="./media/images/travel.jpg"
                      alt="Front Image"
                      class="w-100 object-fit-contain"
                    />
                    <!--<img
                      src="./media/images/textBackground.svg"
                      alt="Front Image"
                      class="w-100 object-fit-contain"
                    />-->
                    <p class="text m-0">sad man</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="game-card d-flex flex-column gap-5" data-id="card1">
              <div class="card-wrapper">
                <div
                  class="card-front p-md-3 p-2 d-flex flex-column justify-content-center"
                >
                  <p class="text m-0">planes are parked at the airport</p>
                </div>
                <div class="card-back">
                  <div
                    class="img-wrapper d-flex flex-column align-items-center"
                  >
                    <img
                      src="./media/images/travel.jpg"
                      alt="Front Image"
                      class="w-100 object-fit-contain"
                    />
                    <p class="text m-0">sad man</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="game-vector banner">
        <img
          src="./media/images/gameVector2.svg"
          alt="banner-vector"
          class="w-100 h-100 object-fit-contain"
        />
      </div>
    </div>
    <script
      id="DragDropTouch"
      src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"
    ></script>
    <script src="./JS/script.js" async></script>
  </body>
</html>
